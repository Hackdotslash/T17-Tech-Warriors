<!DOCTYPE html>
<html>

<head>
    <script src="./bootstrap/jquery/jquery1.9.1.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" />
    <script src="./bootstrap/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Raleway">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .bootstrap-tagsinput {
            width: 100%;
        }

        .label-info {
            background-color: #f57b2a;
        }

        .label {
            display: inline-block;
            padding: .25em .4em;
            font-size: 90%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out,
                border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .btn-container {
            padding: .25em 0em;
        }

        .btnr {
            padding: .25em 0em;
            margin: 0px;
        }

        body {
            width: 750px;
        }

        .search-container button:hover {
            background: #ccc;
        }

        .btn-label {
            position: relative;
            left: -12px;
            display: inline-block;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3px 0 0 3px;
        }

        .btn-labeled {
            padding-top: 0;
            padding-bottom: 0;
        }

        .btn {
            margin-bottom: 10px;
        }

        #facebook,
        #linkedin {
            color: navy;
        }

        #twitter {
            color: skyblue
        }

        #google {
            color: red
        }

        #whatsapp {
            color: darkgreen
        }

        .pills {
            color: black
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-6 offset-1">
            <div class="card">
                <h5 class="card-header">Boogle</h5>
                <div class="card-body">
                    <ul class="nav nav-pills navbar-light mb-4" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link pills active" id="pills-home-tab" data-bs-toggle="pill"
                                href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link pills" id="pills-bookmark-tab" data-bs-toggle="pill"
                                href="#pills-bookmark" role="tab" aria-controls="pills-bookmark"
                                aria-selected="false">BlackList</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link pills" id="pills-review-tab" data-bs-toggle="pill" href="#pills-review"
                                role="tab" aria-controls="pills-review" aria-selected="false">Review</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link pills" id="pills-rating-tab" data-bs-toggle="pill" href="#pills-rating"
                                role="tab" aria-controls="pills-rating" aria-selected="false">Rating</a>
                        </li>
                        <a href="#" class="nav-item nav-link" id="telegram"><i class="fa fa-telegram"></i></a>
                        <a href="#" class="nav-item nav-link" id="twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="nav-item nav-link" id="gmail"><i class="fa fa-google"></i></a>
                        <a href="#" class="nav-item nav-link" id="linkedin"><i class="fa fa-linkedin"></i></a>
                        <a href="#" class="nav-item nav-link" id="whatsappp"><i class="fa fa-whatsapp"></i></a>
                        <a href="#" class="nav-item nav-link" id="reddit"><i class="fa fa-reddit"></i></a>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">
                                <a href="#" class="nav-item nav-link" id="whatsapp"><i class="fa fa-whatsapp fa-5x"></i></a>
                            Welcome To Boogle
                        </div>
                        <div class="tab-pane fade " id="pills-bookmark" role="tabpanel"
                            aria-labelledby="pills-bookmark-tab">
                            <div class="card-body">
                                <h5 class="card-title">Blacklist</h5>
                                <!-- <input type="text" data-role="tagsinput" id="tags" name="tags" class="form-control"> -->
                                <div class="btn-container"><button href="#" class="btn btn-dark btn-block"
                                        id="bookmark">Block</button></div>
                            </div>
                            <!-- <div class="card-body">
                                <h5 class="card-title">Search Bookmarks</h5>
                                <input type="text" data-role="tagsinput" id="txt" name="tags" class="form-control">
                                <div class="btn-container"><button href="#" id="search"
                                        class="btn btn-dark btn-block">SEARCH</button></div>
                            </div> -->
                        </div>
                        <div class="tab-pane fade" id="pills-review" role="tabpanel" aria-labelledby="pills-review-tab">
                            <div class="card-body">
                                <h5 class="card-title">Post A Review!</h5>
                                <input type="text" id="reviews_input" name="tags" class="form-control">
                                <div class="btn-container" id='post_div'>
                                    <button href="#" id="reviews_button" class="btn btn-dark btn-block">POST</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Fetch Review For This Page</h5>
                                <div class="btn-container">
                                    <button href="#" id='disp' class="btn btn-dark btn-block">FETCH</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-rating" role="tabpanel" aria-labelledby="pills-rating-tab">
                            <div class="card-body">
                                <div class="form-check">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdo"
                                            value="1">
                                        <label class="form-check-label" for="rdo">1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdo"
                                            value="2">
                                        <label class="form-check-label" for="rdo">2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdo"
                                            value="3">
                                        <label class="form-check-label" for="rdo">3</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdo"
                                            value="4">
                                        <label class="form-check-label" for="rdo">4</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdo"
                                            value="5">
                                        <label class="form-check-label" for="rdo">5</label>
                                    </div>
                                    <button class="btn btn-warning" id="rate">RATE</button>
                                    <div class="btn-container">
                                        <button href="#" id='get_rating' class="btn btn-dark btn-block">Rate
                                            info</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button href="#" id='lock' class="btn btn-dark btn-block">Remember My Lock</button>
                </div>
                <div class="btn-container">
                    <button href="#" id='move_to_lock' class="btn btn-dark btn-block">Get My Lock</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
